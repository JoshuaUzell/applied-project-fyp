<ion-content padding>
  <ion-card class="driverDetails-card">
    <ion-card-content>
      <div class="driverDetails-container">
        <ion-buttons slot="start">
          <ion-back-button class="back-button" defaultHref="/user-details"></ion-back-button>
        </ion-buttons>
        <img src="assets/images/ShareWay_Logo.png" alt="App Logo" class="app-logo">
        <!-- Input boxes -->
        <ion-item>
          <ion-label position="floating">License Date of Issue</ion-label>
          <ion-input type="text" [(ngModel)]="licenseDateOfIssue"></ion-input>
        </ion-item>
        <ion-item> 
          <ion-label position="floating">License Date of Expiry</ion-label>
          <ion-input type="text" [(ngModel)]="licenseDateOfExpiry"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">License Number</ion-label>
          <ion-input type="text" [(ngModel)]="licenseNumber"></ion-input>
        </ion-item>
         <!--License Plate Picture-->
        <ion-item>
          <ion-label position="floating">License Plate Picture</ion-label>
        </ion-item>
        <ion-item class="image-item">
          <input type="file" name="image" accept="image/*" capture="user">
        </ion-item>
        <!--Car Make and Model-->
        <ion-item>
          <ion-label position="floating">Make</ion-label>
          <ion-input type="text" [(ngModel)]="make"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Model</ion-label>
          <ion-input type="text" [(ngModel)]="model"></ion-input>
        </ion-item>
        <!-- ApplyForDriver button -->
        <ion-button class="applyDriverBtn" expand="full" (click)="applyForDriver()">{{actualApplyForDriverBtn}}</ion-button>
        <ion-button *ngIf="unapplyVisible" (click)="unApplyForDriver()">Unapply For Driver</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
