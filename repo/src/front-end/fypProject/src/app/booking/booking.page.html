<ion-content>
  <!-- Profile image and name in one row -->
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <ion-avatar>
          <img src="assets/images/man-glasses.jpg" />
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-label>
          <h2>Johnny Ramsy</h2>
        </ion-label>
      </ion-col>
    </ion-row>

    <!-- Available space in another row -->
    <ion-row>
      <ion-col size="12">
        <ion-note>
          Available Space <ion-icon name="people"></ion-icon> 2/3
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Booking button -->
  <ion-button expand="block" color="primary">
    Apply for Booking
  </ion-button>
</ion-content>
