<ion-content padding>
  <ion-card class="createRide-card">
    <ion-card-content>
      <div class="createRide-container">
        <img src="assets/images/ShareWay_Logo.png" alt="App Logo" class="app-logo">

        <ion-item>
          <ion-label position="floating">Number of Seats</ion-label>
          <ion-input type="number" [(ngModel)]="numberOfSeats" min="2" max="7" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Direction</ion-label>
          <ion-select [(ngModel)]="direction">
            <ion-select-option *ngFor="let direction of directions">{{ direction }}</ion-select-option>
          </ion-select>
        </ion-item>


        <ion-item>
          <ion-label position="floating">Location</ion-label>
          <ion-select [(ngModel)]="meetUpLocation">
            <ion-select-option *ngFor="let meetUpLocation of meetUpLocations">{{ meetUpLocation }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="full" (click)="confirmNewRide()">Create Ride</ion-button>
        <ion-button expand="full" (click)="confirmLeavePage()">Leave</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
