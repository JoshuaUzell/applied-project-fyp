<!--Hamburger Menu-->
<ion-menu side="start" contentId="hamburger-content">
  <ion-header>
    <ion-toolbar color="primary">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>Home</ion-item>
      <ion-item>History</ion-item>
      <ion-item>Settings</ion-item>
      <ion-item>Log Out</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!--Mini-profile Menu-->
<ion-menu side="end" contentId="mini-profile-content">
  <ion-header>
    <ion-toolbar color="primary">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>My Profile</ion-item>
      <ion-item>My Wallet</ion-item>
      <ion-item>Invite Friends</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="hamburger-content"></ion-router-outlet>
<ion-router-outlet id="mini-profile-content"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Homepage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="primary">
    <ion-toolbar>
      <ion-menu-button menu="end" class="hamburger-class">
        <ion-icon name="person"></ion-icon>
      </ion-menu-button>
      <ion-menu-button menu="start" class="mini-profile-class"></ion-menu-button>
      <h1 class="intro-class">Welcome to Shareway</h1>
    </ion-toolbar>
  </ion-header> 

  <p class="intro-paragraph">Take a ride with another student from or to college. <br> Save money and meet new people!</p> 
  <div class="image-container">
    <img src="assets/images/Home_Icon.png">
  </div>
  <footer class="footer-text">
    <a href="https://www.flaticon.com/free-icons/hail" title="hail icons">Hail icons created by Leremy - Flaticon</a>
  </footer>
  <div class="button-container">
    <ion-button>Inward</ion-button>
    <ion-button>Outward</ion-button>
  </div>

</ion-content>
